<li class="glide__slide my-auto pb-12">
  <div
    class="shadow-xl rounded-xl mx-auto w-11/12 bg-white flex flex-col justify-between h-80 lg:h-96 py-5 lg:py-10"
  >
    <div class="flex flex-col flex-col-reverse items-center">
      <div class="w-full flex flex-col mb-5">
        <div class="flex h-44 px-5 lg:px-10 text-center mx-auto">
          <div class="wysiwyg my-auto text-base lg:text-lg">{{quote}}</div>
        </div>
      </div>
    </div>
    <div class="w-full flex">
      <div class="flex mx-5 lg:mx-10">
        <div class="flex">{{avatar}}</div>

        <div class="pl-3.5">
          <div class="flex h-20 items-center">
            <div class="flex flex-col">
              <p class="font-bold leading-snug">{{name}}</p>
              <div class="flex gap-2 items-center">
                <p class="text-sm leading-snug inline-block">
                  <span class="font-bold">{{role}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</li>
