tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: role
            field:
              input_type: text
              antlers: false
              type: text
              display: Role
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: quote
            field:
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              restrict: false
              antlers: false
              type: markdown
              display: Quote
              icon: markdown
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: avatar
            field:
              type: markdown
              localizable: true
              display: Avatar
              instructions_position: above
              listable: hidden
              visibility: visible
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              restrict: false
              antlers: false
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: review
